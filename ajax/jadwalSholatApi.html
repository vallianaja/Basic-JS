<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <style>
        .container {
            justify-content: center;
            align-items: center;
            display: flex;
        }
        
        table {
            border: 1px solid #000000;
            border-radius: 10px;
            padding: 20px 40px 20px 40px;
        }

        thead {
            font-size: 18px;
        }


    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <th>Tanggal</th>
                <th>Imsak</th>
                <th>Subuh</th>
                <th>Dzuhur</th>
                <th>Ashar</th>
                <th>Magrib</th>
                <th>Isya</th>
            </thead>
            <tbody id="list-data">

            </tbody>
        </table>
    </div>
    <script>
        
        // Method Fetch API
        // Method kedua setelah method siswa.html

        const api = 'https://api.myquran.com/v1/sholat/jadwal/1219/2023/10'
        const listData = document.getElementById('list-data');
        
        // Syntax Fetch, lebih simple.
        fetch(api).then(response => response.json()).then((data => {
            
            const objData = data.data
            const jadwal = objData.jadwal

            jadwal.forEach(el => {
                const row = document.createElement('tr');
                
                const tanggal = document.createElement('td');
                tanggal.textContent = el.tanggal;

                const imsak = document.createElement('td');
                imsak.textContent = el.imsak

                const subuh = document.createElement('td')
                subuh.textContent = el.subuh

                const dzuhur = document.createElement('td')
                dzuhur.textContent = el.dzuhur

                const ashar = document.createElement('td')
                ashar.textContent = el.ashar

                const maghrib = document.createElement('td')
                maghrib.textContent = el.maghrib

                const isya = document.createElement('td')
                isya.textContent = el.isya

                listData.appendChild(row);
                row.appendChild(tanggal);
                row.appendChild(imsak);
                row.appendChild(subuh);
                row.appendChild(dzuhur);
                row.appendChild(ashar);
                row.appendChild(maghrib);
                row.appendChild(isya);
            });
        }))
    </script>

</body>

</html>
