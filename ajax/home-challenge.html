<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 30 Juz</title>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="icon" href="/ajax/images/quran.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Lato';
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: #ffffff;
            max-width: 100%;
            overflow-x: hidden;
        }

        .nav {
            background: #034A10;
            width: 100%;
            height: 10vh;
            z-index: 999;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            font-family: "Rubik";
            font-weight: 100;
            transition: 0.5s;
        }

        .nav ul li {
            list-style: none;
        }

        .nav ul li a {
            text-decoration: none;
            position: relative;
            color: #ffffff;
            margin-right: 34px;
            margin-left: 24px;
            font-size: 16px;
        }

        .nav ul li a::after {
            content: '';
            width: 0;
            height: 3px;
            background: #ffffff;
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: 0.5s;
        }

        .nav ul li a:hover::after {
            width: 100%;
            border-radius: 1000px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Lato';
        }

        .container img {
            width: 300px;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        .container h1 {
            font-size: 50px;
            color: #000000;
        }

        .container h3 {
            color: #000000;
            margin-top: 8px;
        }

        .clicks {
            margin: 35px;
        }

        .clicks a {
            padding: 15px 25px;
            text-decoration: none;
            color: #034A10;
            background: transparent;
            margin: 10px;
            border: 1.5px solid #034A10;
            border-radius: 100000px;
            transition: 0.4s, transform 0.2s;
            font-weight: 600;
        }

        .clicks a:hover {
            background: #034A10;
            color: #ffffff;
            border: 1.5px solid #034A10;
        }

        .clicks a:active {
            transform: translateY(6px);
        }

        footer {
            background: #034A10;
            color: #ffffff;
            height: 5vh;
            width: 100%;
            padding: 10px;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        @media only screen and (max-width: 620px) {
            .nav {
                height: 8vh;
            }

            .nav ul li a {
                font-size: 15px;
                margin-right: 30px;
            }

            .container h1 {
                font-size: 24px;
            }

            .container h3 {
                font-size: 12px;
            }

            .container img {
                width: 200px;
            }

            .clicks a {
                padding: 10px 20px;
                font-size: 12px;
            }
        }

        @media only screen and (max-width: 305px) {
            .container h1 {
                font-size: 20px;
            }

            .container h3 {
                font-size: 10px;
            }

            .container img {
                width: 170px;
            }

            .clicks a {
                padding: 10px 15px;
                font-size: 9px;
            }
        }
    </style>
</head>

<body>

    <div id="nav" class="nav">
        <ul>
            <li>
                <a href="#home">Home</a>
                <a href="#">About</a>
                <a href="challenge.html">Table</a>
                <a href="challenge-card.html">Card</a>
            </li>
        </ul>
    </div>

    <div id="home">
        <div class="container">
            <img src="./images/quran.png" alt="Al-Quran">
            <h1>Welcome To Al-Quran Web</h1>
            <h3>Here we learn about Al-Quran, read them, and hear them.</h3>
            <div class="clicks">
                <a href="challenge.html">Table Here</a>
                <a href="challenge-card.html">Card Here</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Al-Quran Web created by Vallian</p>
    </footer>

   
    <script>
        let prevScrollPos = window.pageYOffset;

        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;
            const navbar = document.getElementById("nav");

            if (prevScrollPos > currentScrollPos) {
                navbar.style.top = "0";
            } else {
                navbar.style.top = "-10vh"; // Sesuaikan dengan tinggi navbar
            }

            prevScrollPos = currentScrollPos;
        }
    </script>
</body>

</html>
